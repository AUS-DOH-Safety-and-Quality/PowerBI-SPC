name: "Build release"
on:
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build-pbiviz-packages:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
    - uses: actions/checkout@v5

    - name: Use Node.js 10.x
      uses: actions/setup-node@v6
      with:
        node-version: 20.x

    - name: Label visuals as 'Development'
      run: |
        sed -i 's/"name":"PBISPC"/"name":"PBISPC_DEV"/g' pbiviz.json
        sed -i 's/"displayName":"SPC Charts"/"displayName":"SPC Charts (Dev)"/g' pbiviz.json
        sed -i 's/"guid":"PBISPC"/"guid":"PBISPC_DEV"/g' pbiviz.json
      shell: bash

    - name: Build
      run: |
        npm install
        # Pin to 6.2.0 because 7.0.0 is broken (missing lib/ directory)
        # See: https://github.com/microsoft/PowerBI-visuals-tools/issues/559
        npm install -g powerbi-visuals-tools@6.2.0
        pbiviz package

    - name : "Create Release"
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: false
        title: "Development Build"
        files: dist/*.pbiviz
